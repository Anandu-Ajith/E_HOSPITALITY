<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FAF0CA;
        }
        .bg-gray-100 {
            background-color: #f5f5f5;
        }
        .bg-white {
            background-color: #fff;
        }
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .text-gray-600 {
            color: #718096;
        }
        .hover\:text-gray-900:hover {
            color: #333;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .flex {
            display: flex;
        }
        .flex-col {
            flex-direction: column;
        }
        .justify-between {
            justify-content: space-between;
        }
        .items-center {
            align-items: center;
        }
        .space-x-4 {
            gap: 1rem;
        }
        .p-6 {
            padding: 2rem;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .btn {
            background-color: #F95738;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #EE964B;
        }
    </style>
</head>
<body>
<div class="flex flex-col h-screen bg-gray-100">
    <header class="bg-white shadow-md py-4 px-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Patient Dashboard:</h1>
            <nav class="flex space-x-4">

                <a href="{% url 'patient_profile_detail' patient_profile.pk %}" class="text-gray-600 hover:text-gray-900">Profile</a>
                <a href="{% url 'appointment_list' patient_profile.pk %}" class="text-gray-600 hover:text-gray-900">Appoinment Schedule</a>
                <a href="{% url 'display_appointments' patient_profile.pk %}" class="text-gray-600 hover:text-gray-900">Booked Appointments</a>
                <a href="{% url 'medical_history_list' patient_profile.pk %}" class="text-gray-600 hover:text-gray-900">Medical History</a>
                <a href="{% url 'payment_details_for_patient' patient_profile.pk %}" class="text-gray-600 hover:text-gray-900">Payment History</a>
                <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-900">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content can go here if needed -->
    </footer>
</div>
</body>
</html>
