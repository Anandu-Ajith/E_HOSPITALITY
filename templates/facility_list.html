

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities List Page üè•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #F1FAEE;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
  }
  h2 {
    color: #1D3557;
  }
  a {
    color: #457B9D;
  }
  a:hover {
    color: #E63946;
  }
</style>
</head>

<body>
    <div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-4">Facilities</h2>
  {% block content %}
  <h2>Facilities</h2>
  <ul>
    {% for facility in facilities %}
      <li><a href="{% url 'facility-detail' facility.pk %}">{{ facility.name }} - {{ facility.department }}</a></li>
    {% empty %}
                <li class="list-group-item">No Facilities found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'facility-create' %}">Add new facility</a>
{% endblock %}
</div>
</body>


</html>
