<form method="post">
    {% csrf_token %}

    <div>
        <label for="id_doctor">Doctor:</label>
        {{ form.doctor }}
    </div>

    <div>
        <label for="id_patient">Patient:</label>
        {{ form.patient }}
    </div>

    <div>
        <label for="id_medicines">Medicines:</label>
        {{ form.medicines }}
    </div>

    <button type="submit">Save Prescription</button>
</form>
