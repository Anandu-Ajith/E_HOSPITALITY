<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page üìù</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #45a049;
  }
  a {
    color: #333;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
<nav class="bg-white shadow-md py-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-2xl font-bold text-gray-800">Healthcare App</a>
    <ul class="flex space-x-6">
      <li><a href="{% url 'doctor-register' %}" class="text-gray-600 hover:text-gray-800">Register as Doctor</a></li>
      <li><a href="{% url 'administration' %}" class="text-gray-600 hover:text-gray-800">Register as Admin</a></li>
      <li><a href="#" class="text-gray-600 hover:text-gray-800">Register as Patient</a></li>
    </ul>
  </div>
</nav>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Register</h2>
    </div>
    <form class="space-y-4" method="post">
        {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">username</label>
        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email">
      </div>
        <div>
        <label for="firstname" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
        <input type="text" id="firstname" name="firstname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="">
      </div>
        <div>
        <label for="lastname" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="">
      </div>
      <div>
        <label for="date_of_birth" class="block text-gray-700 text-sm font-bold mb-2">DOB</label>
        <input name="date_of_birth" type="date" id="date_of_birth" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
      </div>
         <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" required><br><br>

    <!-- Gender -->
    <div class="flex flex-col gap-2">
        <label for="male">Male</label><br>
    <input type="radio" id="male" name="gender" value="M" required class="w-4 h-4 rounded-full border-gray-300 focus:ring-2 focus:ring-blue-500">

    <label for="female">Female</label><br>
    <input type="radio" id="female" name="gender" value="F" required class="w-4 h-4 rounded-full border-gray-300 focus:ring-2 focus:ring-blue-500">

    <label for="other">Other</label><br><br>
    <input type="radio" id="other" name="gender" value="O" required class="w-4 h-4 rounded-full border-gray-300 focus:ring-2 focus:ring-blue-500">

    </div>
    <!-- Blood Group -->
    <label for="blood_group">Blood Group:</label>
    <select id="blood_group" name="blood_group" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select><br><br>

        <div>
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input name="password" type="number" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
      </div>
         <div>
        <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input name="password1" type="number" id="password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
      </div>

       <div class="flex gap-4">
    <div>
        <label for="phoneno" class="block text-gray-700 text-sm font-bold mb-2">Phone Number (Mobile, Landline)</label>
        <input type="number" id="phoneno" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Mobile Number">
      </div>

        <div class="section-title">Medical History</div>
                <div>
                    <label for="diagnosis" class="block text-gray-700">Diagnosis:</label>
                    <input type="text" id="diagnosis" name="diagnosis" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Diabetes">
                </div>
                <div>
                    <label for="treatment" class="block text-gray-700">Treatment:</label>
                    <input type="text" id="treatment" name="treatment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Insulin therapy">
                </div>
                <div>
                    <label for="medications" class="block text-gray-700">Medications:</label>
                    <input type="text" id="medications" name="medications" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Metformin">
                </div>
                <div>
                    <label for="allergies" class="block text-gray-700">Allergies:</label>
                    <input type="text" id="allergies" name="allergies" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Penicillin">
                </div>
<br><br><br>

           <div class="section-title">Insurance Information</div>
                <div>
                    <label for="provider_name" class="block text-gray-700">Provider Name:</label>
                    <input type="text" id="provider_name" name="provider_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., HealthCare Inc.">
                </div>
                <div>
                    <label for="policy_number" class="block text-gray-700">Policy Number:</label>
                    <input type="text" id="policy_number" name="policy_number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., 123456789">
                </div>
                <div>
                    <label for="expiration_date" class="block text-gray-700">Expiration Date:</label>
                    <input type="date" id="expiration_date" name="expiration_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="coverage_details" class="block text-gray-700">Coverage Details:</label>
                    <input type="text" id="coverage_details" name="coverage_details" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Full coverage for hospital stays">
                </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
        <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Already have an account?</a>
      </div>
       </div>
    </form>

  </div>
</div>
</body>


</html>
