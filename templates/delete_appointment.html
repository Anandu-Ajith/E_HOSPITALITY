<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--{% extends 'base.html' %}-->

{% block content %}
  <h2>Delete Appointment</h2>

  <p>Are you sure you want to delete the appointment with {{ appointment.doctor }} on {{ appointment.appointment_date }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>

  <a href="{% url 'appointment_list' %}">Cancel</a>
{% endblock %}

</body>
</html>
