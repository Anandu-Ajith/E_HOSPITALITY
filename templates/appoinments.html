{% extends 'admin_nav.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-gray-100 {
            background-color: #f5f5f5;
        }
        .bg-white {
            background-color: #fff;
        }
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .text-gray-600 {
            color: #718096;
        }
        .hover:text-gray-900 {
            color: #333;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .flex {
            display: flex;
        }
        .flex-col {
            flex-direction: column;
        }
        .justify-between {
            justify-content: space-between;
        }
        .items-center {
            align-items: center;
        }
        .space-x-4 {
            gap: 1rem;
        }
        .flex-grow {
            flex-grow: 1;
        }
        .p-6 {
            padding: 2rem;
        }
        .grid {
            display: grid;
        }
        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        .md:grid-cols-2 {
            @media (min-width: 768px) {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        .lg:grid-cols-3 {
            @media (min-width: 1024px) {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .gap-6 {
            gap: 2rem;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .list-disc {
            list-style-type: disc;
        }
        .text-center {
            text-align: center;
        }
        .bg-gray-200 {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4">Recent Appointments</h2>
        
        <form action="" method="post">
            {% csrf_token %}
            
            <h2>Appointments</h2>

            <ul>
                {% for appointment in appointments %}
                    <li>
                        {{ appointment.doctor }} on {{ appointment.appointment_date }}
                        <a href="{% url 'edit_appointment' appointment.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                        <a href="{% url 'delete_appointment' appointment.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
                    </li>
                {% endfor %}
            </ul>

            <a href="{% url 'create_appointment' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create a new appointment</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
